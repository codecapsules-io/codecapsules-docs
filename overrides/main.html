{% extends "base.html" %}

{% block extrahead %}
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="codecapsules" />
  <meta name="twitter:creator" content="codecapsules" />
  {% if page and page.meta and page.meta.title and page.meta.description and page.meta.image %}
      <meta name="twitter:title" content="{{ page.meta.title }}" />
      <meta name="twitter:description" content="{{ page.meta.description}}" />
      <meta name="twitter:image" content="{{config.site_url}}{{page.meta.image }}" />
  {% elif page and page.meta and page.meta.title and page.meta.description %}
      <meta name="twitter:title" content="{{ page.meta.title }}" />
      <meta name="twitter:description" content="{{ page.meta.description}}" />
  {% endif %}
{% endblock %}


{% block scripts %}
{{ super() }}
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXT5DSF"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
{% endblock %}
